<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet"
            href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="css/site.css">
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="icon" href="favicon.ico">
    </head>

    <body>

        <div class="mainContainer">
            <div class="headerPanel">
                <div class="headerLayout">
                    <img src="images/camera.png" alt="" data-toggle="tooltip" class="favicon"
                        title="Gestionnaire d'images">
                   <div style="display:flex">
                        <span class="header outLinedText tbg-yellow">
                            P
                        </span>
                        <span class="header outLinedText tbg-orange">
                            I
                        </span>
                        <span class="header outLinedText tbg-red">
                            C
                        </span>
                        <span class="header outLinedText tbg-pink ">
                            T
                        </span>
                        <span class="header outLinedText tbg-black">
                            -
                        </span>
                        <span class="header outLinedText tbg-purple">
                            C
                        </span>
                        <span class="header outLinedText tbg-blue">
                            L
                        </span>
                        <span class="header outLinedText tbg-green">
                            O
                        </span>
                        <span class="header outLinedText tbg-grass">
                            U
                        </span>
                        <span class="header outLinedText tbg-yellow">
                            D
                        </span>
                    </div>
                    <div></div>
                    <div class="d-flex gap-3">
                        <span class="cmd fa fa-plus-square" id="newImageCmd" title="Ajouter un image"
                            data-toggle="tooltip"></span>
                        <span class="cmd fas fa-sort-amount-up" id="btnSortDateAsc" title="Classer en ordre chronologique" data-toggle="tooltip"></span>
                        <span class="cmd fas fa-sort-amount-down" id="btnSortDateDesc" title="Classer en ordre chronologique inverse" data-toggle="tooltip"></span>
                        <span class="cmd fas fa-search-plus" id="btnSearch" title="Rechercher" data-toggle="tooltip"></span>
                    </div>
                    <div class="d-flex justify-content-between me-3">
                        <div></div>
                        <div class="d-flex gap-3">
                            <div class="connectedUser">
                                <div class="avatar" id="connectedUserAvatar"></div>
                                <span id="lblUsername" class="userName"></span>
                            </div>
                            <i class="cmd fas fa-sign-in-alt" id="btnLogin" title="Se connecter" data-toggle="tooltip"></i>
                            <i class="cmd fas fa-sign-out-alt" id="btnLogout" title="Se déconnecter" data-toggle="tooltip"></i>
                            <i class="cmd fas fa-user-plus" id="btnSignup" title="S'inscrire" data-toggle="tooltip"></i>
                            <i class="cmd fas fa-address-card" id="btnProfile" title="Éditer mon profile" data-toggle="tooltip"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="scrollContainer">
                <div id="imagesList">
                    <!-- filled programmatically-->
                </div>
            </div>
            <div>
                <div id="loginDlg">
                    <form id="loginForm">
                        <input type="text" name="" id="email_input" placeholder="Courriel">
                        <input type="password" name="" id="password_input" placeholder="Mot de passe">
                        <input type="checkbox" name="remember_input" id="remember_input">
                        <label for="remember_input">Se souvenir de moi</label>
                    </form>
                </div>
                <div id="registerDlg">
                    <input type="hidden" id="r_avatar_GUID">
                    <input type="text" name="" id="name_input" placeholder="Pseudonyme">
                    <input type="text" name="" id="email_input" placeholder="Courriel">
                    <input type="password" name="" id="password_input" placeholder="Mot de passe">
                    <input type="password" name="" id="password2_input" placeholder="Confirmer le mot de passe">
                    <br>
                    <label for="avatar">Image</label>
                        <div id='avatar' class='ImageUploader' defaultImage='images/No_Image.png'
                            waitingImage='images/writing.gif'>
                        </div>
                </div>
                <div id="imageDlg">
                    <form id="imageForm">
                        <input type="hidden" id="Id_input" value="0">
                        <input type="hidden" id="date_input" value="0">
                        <input type="hidden" id="GUID_input" value="">
                        <input type="hidden" id="UserId_input" value="">

                        <label for="title_input">Titre</label>
                        <input type="text" id="title_input" class="form-control" required>

                        <label for="decription_input">Description</label>
                        <textarea id="description_input" class="form-control" required></textarea>
                        
                        <label for="image">Image</label>
                        <div id='image' class='ImageUploader' defaultImage='images/No_Image.png'
                            waitingImage='images/writing.gif'>
                        </div>
                        <div class="note">Cliquez-Déposez une image</div>
                        <label for="shared_input">Image partagée</label>
                        <input type="checkbox" id="Shared_input">
                    </form>
                </div>
                <div id="imageDetailsDlg">
                    <div style="display: flex;">
                        <div class="avatar" id="imageUserAvatar"></div>
                        <p id="imageUserName"></p>
                    </div>
                    <p id="imageDate"></p>
                    <p id="imageDescription"></p>
                    <!-- <div ></div> -->
                    <a href="" target="_blank" id="imageImage">
                        <div class="image"></div>
                    </a>
                </div>
                <div id="confirmDeleteDlg">
                    <span id="confirmationMessage"></span>
                </div>
                <div id="errorDlg">
                    <span id="errorMessage"></span>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="js/customValidation.js"></script>
        <script src="js/imageUploader.js"></script>
        <script src="js/api.js"></script>
        <script src="js/date.js"></script>
        
        <script defer>
            const periodicRefreshPeriod = 15;
            let holdCheckETag = false;
            let currentETag = "";
            let createMode = true;
            let searchCategory = "";
            let searchTitle = "";
            let hideSearchBar = true;
            let imageIdToDelete = 0; // used by confirmDeleteDlg
            let selectedCategory = "";
            let imagesCount = 50;
            let appendCount = 3;
            let previousScrollPosition = 0;
            let appendMode = false;

            init_UI();
            HEAD(checkETag, error);
            setInterval(() => { HEAD(checkETag, error) }, periodicRefreshPeriod * 1000);

            function checkETag(ETag) {
                if (!holdCheckETag && ETag != currentETag) {
                    currentETag = ETag;
                    getImagesList();
                }
            }

            function getImagesList(refresh = true) {
                appendMode = !refresh;
                function prepareQueryString() {
                    let queryString = "";
                    if (appendMode) {
                        queryString = `?sort=Date,desc&offset=${Math.trunc(imagesCount / appendCount)}&limit=${appendCount}`;
                        imagesCount += appendCount;
                    } else {
                        queryString = `?sort=Date,desc&offset=${0}&limit=${imagesCount}`;
                    }
                    return queryString;
                }
                GET_ALL(refreshimagesList, error, prepareQueryString());
            }


            function getAvatarURLwithImage(image, currentUser){
                if(!!currentUser && image.UserId == currentUser.Id) return image.Shared ? `./images/shared.png` : null;
                return image.User.AvatarURL ? image.User.AvatarURL : "./images/No_Avatar.png";
            }

            function refreshimagesList(images, ETag) {
                const currentUser = userData.User;
                function insertIntoImageList(image) {
                    const avatarURL = getAvatarURLwithImage(image, currentUser);
                    const imageContainer = $(` 
                                <div class='imageLayout'>

                                    <div class='imageHeader'>
                                        <div class="imageTitle">${image.Title}</div>${
                                            currentUser && currentUser.Id == image.UserId ?
                                            `<div    class="cmd editCmd  fa fa-pencil-square" 
                                                    imageid="${image.Id}" 
                                                    title="Editer ${image.Title}" 
                                                    data-toggle="tooltip">
                                            </div>
                                            <div    class="cmd deleteCmd fa fa-window-close" 
                                                    imageid="${image.Id}" 
                                                    title="Effacer ${image.Title}" 
                                                    data-toggle="tooltip">
                                            </div>` : ""
                                        }
                                    </div>
                                </div>
                        `);
                    const imageDisplay = $(`<div    class='image' 
                                            style="background-image:url('${image.ThumbnailURL}')">
                                        ${avatarURL ? `<div class="avatar" style="background-image: url('${avatarURL}');" title="${image.User.Name}" data-toggle="tooltip" ></div>` : ""}
                                    </div>`);
                    imageDisplay.click(() =>imageDetailsDialog.showImage(image, currentUser));
                    imageContainer.append(imageDisplay);
                    imageContainer.append($(`<div class="imageDate">${convertToFrenchDate(parseInt(image.Date))}</div>`))
                    $("#imagesList").append(imageContainer);
                }
                currentETag = ETag;
                previousScrollPosition = $(".scrollContainer").scrollTop();
                if (!appendMode) $("#imagesList").empty();

                if (appendMode && images.length == 0)
                    imagesCount -= appendCount;

                for (let image of images) {
                    insertIntoImageList(image);
                }

                $(".scrollContainer").scrollTop(previousScrollPosition);
                $(".editCmd").off();
                $(".deleteCmd").off();
                $(".showMore").off();
                $(".editCmd").click(e => { editimage(e) });
                $(".deleteCmd").click(e => { deleteimage(e) });

                $('[data-toggle="tooltip"]').tooltip();
            }

            function error(status) {
                let errorMessage = "";
                switch (status) {
                    case 0:
                        errorMessage = "Le service ne répond pas";
                        break;
                    case 401:
                        errorMessage = "Requête non autorisée";
                        break;
                    case 400:
                    case 422:
                        errorMessage = "Requête invalide";
                        break;
                    case 404:
                        errorMessage = "Service ou données introuvables";
                        break;
                    case 409:
                        errorMessage = "Conflits de données: Hyperlien existe déjà";
                        break;
                    case 500:
                        errorMessage = "Erreur interne du service";
                        break;
                    default:
                        errorMessage = "Une erreur est survenue";
                        break;
                }
                $("#errorMessage").text(errorMessage);
                $("#errorDlg").dialog('open');
            }

            function newImage() {
                holdCheckETag = true;
                createMode = true;
                resetimageForm();
                ImageUploader.imageRequired('image', true);
                $("#imageDlg").dialog('option', 'title', "Ajout d'image");
                $("#imageDlgOkBtn").text("Ajouter");
                $("#imageDlg").dialog('open');
            }
            function editimage(e) {
                holdCheckETag = true;
                createMode = false;
                GET_ID(e.target.getAttribute("imageid"), imageToForm, error);
                holdCheckETag = true;
                ImageUploader.imageRequired('image', false);
                $("#imageDlg").dialog('option', 'title', "Modification d'image");
                $("#imageDlgOkBtn").text("Modifier");
                $("#imageDlg").dialog('open');
            }
            function deleteimage(e) {
                holdCheckETag = true;
                imageIdToDelete = e.target.getAttribute("imageid")
                GET_ID(
                    imageIdToDelete,
                    image => {
                        $("#confirmationMessage").html("Voulez-vous vraiment effacer l'image <br><b>" + image.Title + "</b>?")
                    },
                    error
                );
                holdCheckETag = true;
                $("#confirmDlg").dialog('option', 'title', "Retrait d'image'...");
                $("#confirmDeleteDlgOkBtn").text("Effacer");
                $("#confirmDeleteDlg").dialog('open');
            }
            function resetimageForm() {
                const currentUser = userData.User;
                $("#Id_input").val("0");
                $("#GUID_input").val("");
                $("#date_input").val(Date.now());
                $("#UserId_input").val(currentUser ? currentUser.Id: -1);
                $("#title_input").val("");
                $("#description_input").val("");
                ImageUploader.resetImage('image');
                $("#Shared_input").prop("checked", image.Shared);
            }
            function imageFromForm() {
                if ($("#imageForm")[0].checkValidity()) {
                    let image = {
                        Id: parseInt($("#Id_input").val()),
                        GUID: $("#GUID_input").val(),
                        Title: $("#title_input").val(),
                        Description: $("#description_input").val(),
                        ImageData: ImageUploader.getImageData('image'),
                        Date: parseInt($("#date_input").val()),
                        UserId: parseInt($("#UserId_input").val()),
                        Shared: $("#Shared_input").prop("checked")
                    };
                    return image;
                } else {
                    $("#imageForm")[0].reportValidity()
                }
                return false;
            }
            function imageToForm(image) {
                $("#Id_input").val(image.Id);
                $("#GUID_input").val(image.GUID);
                $("#date_input").val(image.Date);
                $("#UserId_input").val(image.UserId);
                //$("#date_input").val(Date.now());
                $("#title_input").val(image.Title);
                $("#description_input").val(image.Description);
                ImageUploader.setImage('image', image.OriginalURL);
                $("#Shared_input").prop("checked", image.Shared);
            }


            function init_UI() {
                $("#newImageCmd").click(newImage)

                $("#imageDlg").dialog({
                    title: "...",
                    autoOpen: false,
                    modal: true,
                    show: { effect: 'fade', speed: 400 },
                    hide: { effect: 'fade', speed: 400 },
                    width: 640,
                    minWidth: 640,
                    maxWidth: 640,
                    height: 780,
                    minHeight: 780,
                    maxHeight: 780,
                    position: { my: "top", at: "top", of: window },
                    buttons: [{
                        id: "imageDlgOkBtn",
                        text: "Title will be changed dynamically",
                        click: function () {
                            let image = imageFromForm();
                            if (image) {
                                if (createMode) {
                                    POST(image, getImagesList, error);
                                    $(".scrollContainer").scrollTop(0);
                                }
                                else
                                    PUT(image, getImagesList, error);
                                resetimageForm();
                                holdCheckETag = false;
                                $(this).dialog("close");
                            }
                        }
                    },
                    {
                        text: "Annuler",
                        click: function () {
                            holdCheckETag = false;
                            $(this).dialog("close");
                        }
                    }]
                });

                $("#confirmDeleteDlg").dialog({
                    title: "Attention!",
                    autoOpen: false,
                    modal: true,
                    show: { effect: 'fade', speed: 400 },
                    hide: { effect: 'fade', speed: 400 },
                    width: 500, minWidth: 500, maxWidth: 500,
                    height: 230, minHeight: 230, maxHeight: 230,
                    position: { my: "top", at: "top", of: window },
                    buttons: [{
                        id: "confirmDeleteDlgOkBtn",
                        text: "Oui",
                        click: function () {
                            holdCheckETag = false;
                            if (imageIdToDelete)
                                DELETE(imageIdToDelete, getImagesList, error);
                            imageIdToDelete = 0;
                            $(this).dialog("close");
                        }
                    },
                    {
                        text: "Annuler",
                        click: function () {
                            holdCheckETag = false;
                            imageIdToDelete = 0;
                            $(this).dialog("close");
                        }
                    }]
                });

                $("#errorDlg").dialog({
                    title: "Erreur...",
                    autoOpen: false,
                    modal: true,
                    show: { effect: 'fade', speed: 400 },
                    hide: { effect: 'fade', speed: 400 },
                    width: 500, minWidth: 500, maxWidth: 500,
                    height: 230, minHeight: 230, maxHeight: 230,
                    position: { my: "top", at: "top", of: window },
                    buttons: [{
                        text: "Fermer",
                        click: function () {
                            holdCheckETag = false;
                            imageIdToDelete = 0;
                            $(this).dialog("close");
                        }
                    }]
                });

                $(".scrollContainer").scroll(function () {
                    if ($(".scrollContainer").scrollTop() + $(".scrollContainer").innerHeight() >= $("#imagesList").height()) {
                        getImagesList(false);
                    }
                });
            }
        </script>

        <script src="js/UserData.js"></script>
        <script src="js/AccountsAPI.js"></script>
        <script src="js/login.js"></script>
        <script src="js/register.js"></script>
        <script src="js/ImageDetailsDialog.js"></script>
        <script defer src="js/index.js"></script>
    </body>
